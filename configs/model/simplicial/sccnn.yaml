_target_: topobenchmarkx.models.network_module.NetworkModule

feature_encoder:
  _target_: topobenchmarkx.models.encoders.default_encoders.BaseFeatureEncoder
  in_channels: ${infer_in_channels:${dataset}} #${dataset.parameters.num_features}
  out_channels: 64
  selected_dimensions:
    - 0
    - 1
    - 2

backbone:
  _target_: topomodelx.nn.simplicial.sccnn.SCCNN
  in_channels_all:
    - ${model.feature_encoder.out_channels}
    - ${model.feature_encoder.out_channels}
    - ${model.feature_encoder.out_channels}
  hidden_channels_all:
    - ${model.backbone.in_channels_all[0]}
    - ${model.backbone.in_channels_all[1]}
    - ${model.backbone.in_channels_all[2]}
  conv_order: 1 # Increasing order make the training unstable 
  sc_order: 3
  aggr_norm: False
  update_func: "sigmoid"
  n_layers: 1

loss:
  _target_: topobenchmarkx.models.losses.loss.DefaultLoss
  task: ${dataset.parameters.task}
  loss_type: ${dataset.parameters.loss_type}

# evaluator:
#   _target_: topobenchmarkx.evaluators.evaluator.Evaluator
#   metrics: [acc, rocauc]

readout:
  _target_: topobenchmarkx.models.readouts.default_readouts.GNNBatchReadOut
  task_level: ${dataset.parameters.task_level}
  in_channels: ${model.feature_encoder.out_channels}
  out_channels: ${dataset.parameters.num_classes}
  pooling_type: sum

backbone_wrapper:
  _target_: topobenchmarkx.models.wrappers.default_wrapper.SCCNNWrapper
  _partial_: true
  out_channels: ${model.feature_encoder.out_channels}
  wrapper_readout: "signal_prop_down"

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.01 #0.01
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.PolynomialLR
  _partial_: true
  last_epoch: -1
  total_iters: ${trainer.max_epochs}

# compile model for faster training with pytorch 2.0
compile: false
