# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /dataset: pointcloud/dark_photons
  - override /model: hypergraph/edgnn
  - override /callbacks: default
  - override /trainer: default

transforms:
    pointcloud2hypergraph:
      _target_: topobenchmark.transforms.data_transform.DataTransform
      transform_type: 'lifting'
      transform_name: "DetectorLayerLifting"
      preserve_edge_attr: False
      complex_dim: 1
      layers: [0,1,2,3]
      feature_lifting: 'MaxDifference'
      same_detector: True

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["edgnn", "dark_photons", "detector_layer", "max_diff"]

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 100
  gradient_clip_val: 0.5
  check_val_every_n_epoch: 1

model:
  feature_encoder:
    out_channels: 32
  compile: false

model_checkpoint:
  dirpath: checkpoints/${dataset.loader.parameters.data_name}/${model.model_name}
  monitor: val/accuracy
  mode: max 

early_stopping:
  monitor: val/accuracy
  patience: 10
  mode: max
