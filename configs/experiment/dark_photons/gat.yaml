# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /dataset: pointcloud/dark_photons
  - override /model: graph/mlp
  - override /callbacks: default
  - override /trainer: default
  - override /transforms: pointcloud2graph/fully_connected

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["fully_connected", "gat", "dark_photons"]

seed: 42

trainer:
  min_epochs: 50
  max_epochs: 100
  gradient_clip_val: 0.1
  check_val_every_n_epoch: 2

model:
  feature_encoder:
    out_channels: 32
  backbone:
    n_layers: 2
  compile: false

dataset:
  split_type: k-fold
  k: 10

model_checkpoint:
  dirpath: checkpoints/${dataset.loader.parameters.data_name}/${model.model_name}
  monitor: val/accuracy
  mode: max 

early_stopping:
  monitor: val/accuracy
  patience: 10
  mode: max
