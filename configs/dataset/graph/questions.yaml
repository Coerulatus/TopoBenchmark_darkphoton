_target_: topobenchmarkx.dataset.load.GraphLoader

defaults:
  - transforms: ${get_default_transform:graph,${model}}


# Data definition
parameters:
  data_domain: graph
  data_type: heterophilic
  data_name: questions
  data_dir: ${paths.data_dir}/${dataset.parameters.data_domain}/${dataset.parameters.data_type}
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.parameters.data_name}

  # Dataset parameters
  num_features: 301
  num_classes: 2
  task: classification
  force_reload: False  # Reload dataset during the preprocessing (basically redo preprocessing)
  loss_type: cross_entropy
  monitor_metric: auroc
  task_level: node
  data_seed: 0
  split_type: random #'k-fold' # either "k-fold" or "random" strategies
  k: 10 # for "k-fold" Cross-Validation
  train_prop: 0.5 # for "random" strategy splitting

  # Dataloader parameters
  batch_size: 1 # Fixed
  num_workers: 1
  pin_memory: False
