# USE python train.py dataset.transforms.one_hot_node_degree_features.degrees_fields=x to run this dataset

# Dataset loader config
loader:
  _target_: topobenchmarkx.dataset.load.GraphLoader
  parameters: 
    data_domain: graph
    data_type: ZINC
    data_name: ZINC
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}

# Dataset parameters
parameters:
  num_features: 21 # torch_geometric ZINC dataset has 21 atom types
  max_node_degree: 20 # Use it to one_hot encode node degrees. Additional parameter to run dataset.transforms.one_hot_node_degree_features.degrees_fields=x
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

#splits
split_loader:
  _target_: topobenchmarkx.dataset.utils.load_multiple_graphs_splits
  parameters:
    data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
    data_seed: 0
    split_type: 'fixed' # ZINC accept only <fixed> split

# Dataloader parameters
dataloader_params:
  batch_size: 128 # We have an issue with allowing multiple graphs in a batch due to sparse incidences
  num_workers: 10
  pin_memory: False
  persistent_workers: True
