_target_: topobenchmarkx.io.load.loaders.GraphLoader

defaults:
  - transforms: ${get_default_transform:graph,${model}}

# Data definition
parameters:
  data_domain: graph
  data_type: TUDataset
  data_name: MUTAG
  data_dir: ${paths.data_dir}${dataset.parameters.data_domain}/${dataset.parameters.data_type}
  data_split_dir: ${paths.data_dir}data_splits/${dataset.parameters.data_name}

  # Dataset parameters
  num_features:
    - 7 # initial node features
    - 4 # initial edge features
  num_classes: 2
  task: classification
  loss_type: cross_entropy
  task_level: graph
  data_seed: 0
  split_type: 'k-fold' # either k-fold or test
  k: 10 # for k-Fold Cross-Validation

  # Lifting parameters
  max_dim_if_lifted: 3
  preserve_edge_attr_if_lifted: True

  # Dataloader parameters
  batch_size: 10 # We have an issue with allowing multiple graphs in a batch due to sparse incidences
  num_workers: 0
  pin_memory: False

